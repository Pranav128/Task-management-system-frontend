<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <!-- Brand/Logo -->
    <a class="navbar-brand" routerLink="/home">
      <i class="fas fa-tasks"></i> TaskMaster
    </a>

    <!-- Toggle Button for Mobile -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleNavbar()"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div
      class="collapse navbar-collapse"
      id="navbarNav"
      [ngClass]="{ show: isNavbarOpen }">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngIf="!isLoggedIn()">
          <a class="nav-link" routerLink="/home">
            <i class="fas fa-home"></i> Home
          </a>
        </li>

        <li class="nav-item" *ngIf="isLoggedIn()">
          <a class="nav-link" routerLink="/dashboard">
            <i class="fas fa-dashboard"></i> Dashboard
          </a>
        </li>

        <!-- my Tasks Link -->
        <li class="nav-item">
          <a
            class="nav-link"
            [class.disabled]="!isLoggedIn()"
            [routerLink]="isLoggedIn() ? '/mytasks' : null"
            routerLinkActive="active">
            <i class="fas fa-folder"></i>My Tasks
          </a>
        </li>

        <!--new Task Link -->
        <li class="nav-item">
          <a
            class="nav-link"
            [class.disabled]="!isLoggedIn()"
            [routerLink]="isLoggedIn() ? '/newtask' : null"
            routerLinkActive="active">
            <i class="fas fa-plus"></i> New task
          </a>
        </li>

        <!-- Tasks Link -->
        <li class="nav-item">
          <a
            class="nav-link"
            [class.disabled]="!isLoggedIn()"
            [routerLink]="isLoggedIn() ? '/tasks' : null"
            routerLinkActive="active">
            <i class="fas fa-list"></i> Tasks
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/access-denied">
            <i class="fas fa-project-diagram"></i> Projects
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [class.disabled]="!isLoggedIn()"
            [routerLink]="isLoggedIn() ? '/profile' : null"
            routerLinkActive="active">
            <i class="fas fa-user"></i> Profile
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn()">
          <a class="nav-link" routerLink="/login">
            <i class="fas fa-sign-out-alt"></i> Login
          </a>
        </li>
        <li *ngIf="isLoggedIn()" class="nav-item">
          <button class="nav-link" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
