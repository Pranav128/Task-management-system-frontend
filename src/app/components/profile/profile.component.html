<div class="profile-container">
    <div class="profile-card">
      <!-- View Mode -->
      <div *ngIf="!isEditMode" class="view-mode">
        <div class="profile-header">
          <h2>Your Profile</h2>
          <button class="btn btn-edit" (click)="toggleEditMode()">
            <i class="fas fa-edit"></i> Edit Profile
          </button>
        </div>
        <div class="profile-info">
          <div class="avatar">
            <img [src]="user.avatar || 'assets/avatars/default-avatar.jpg' " alt="User Avatar" />
          </div>
          <div class="details">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Gender:</strong> {{ user.gender}}</p>
            <p><strong>Date of Birth:</strong> {{ user.dob | date }}</p>
          </div>
        </div>
      </div>
  
      <!-- Edit Mode -->
      <div *ngIf="isEditMode" class="edit-mode">
        <div class="profile-header">
          <h2>Edit Profile</h2>
          <button class="btn btn-cancel" (click)="toggleEditMode()">
            <i class="fas fa-times"></i> Cancel
          </button>
        </div>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
          
          <!-- Avatar Selection -->
        <div class="form-group">
          <label>Choose Avatar</label>
          <div class="avatar-grid">
            <div
              *ngFor="let avatar of avatars"
              class="avatar-option"
              [class.selected]="selectedAvatar === avatar"
              (click)="selectAvatar(avatar)"
            >
              <img [src]="avatar" alt="Avatar" />
            </div>
          </div>
        </div>

           
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>
  
          <!-- Change Password -->
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input
              type="password"
              id="currentPassword"
              formControlName="currentPassword"
              class="form-control"
              placeholder="Enter current password"
              autocomplete
            />
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
              type="password"
              id="newPassword"
              formControlName="newPassword"
              class="form-control"
              placeholder="Enter new password"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="form-control"
              placeholder="Confirm new password"
            />
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-save" [disabled]="profileForm.invalid">
            <i class="fas fa-save"></i> Save Changes
          </button>
        </form>
      </div>
    </div>
</div>
