<div class="forgot-password-container">
  <h2 class="text-center">ğŸ”’ Forgot Password</h2>
  <p class="text-center">Enter your email to receive a password reset link.</p>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
        [ngClass]="{ 'error-border': email.touched && email.invalid }"
      />
      <div class="error-message" *ngIf="email.touched && email.invalid">
        <div *ngIf="email.errors?.['required']">âš  Email is required.</div>
        <div *ngIf="email.errors?.['email']">âš  Enter a valid email address.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="forgotPasswordForm.invalid || loading">
      {{ loading ? 'Sending...' : 'Send Reset Link' }}
    </button>
  </form>
</div>
